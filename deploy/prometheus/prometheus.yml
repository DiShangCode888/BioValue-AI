# Prometheus 配置
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alerts/*.yml

scrape_configs:
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Go Worker
  - job_name: 'biovalue-worker'
    static_configs:
      - targets: ['go-worker:9090']
    metrics_path: /metrics
    scheme: http

  # LLM Bridge
  - job_name: 'llm-bridge'
    static_configs:
      - targets: ['llm-bridge:9090']
    metrics_path: /metrics
    scheme: http

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

