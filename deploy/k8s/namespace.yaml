# BioValue-AI Kubernetes Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: biovalue
  labels:
    app.kubernetes.io/name: biovalue
    app.kubernetes.io/part-of: biovalue-ai
---
# Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: biovalue-quota
  namespace: biovalue
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    pods: "50"
---
# Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: biovalue-limits
  namespace: biovalue
spec:
  limits:
    - default:
        cpu: "1"
        memory: 1Gi
      defaultRequest:
        cpu: "100m"
        memory: 256Mi
      type: Container

