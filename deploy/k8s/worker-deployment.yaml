# BioValue-AI Go Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: biovalue-worker
  namespace: biovalue
  labels:
    app: biovalue-worker
    app.kubernetes.io/name: biovalue-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: biovalue-worker
  template:
    metadata:
      labels:
        app: biovalue-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: biovalue-worker
      terminationGracePeriodSeconds: 30
      containers:
        - name: worker
          image: biovalue/go-worker:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: TEMPORAL_ADDRESS
              value: "temporal-frontend.temporal:7233"
            - name: TEMPORAL_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: biovalue-config
                  key: temporal.namespace
            - name: REDIS_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: biovalue-config
                  key: redis.address
            - name: LLM_BRIDGE_ADDRESS
              value: "llm-bridge.biovalue:50051"
            - name: ENV
              value: "production"
          envFrom:
            - secretRef:
                name: biovalue-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /etc/biovalue
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: biovalue-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: biovalue-worker
                topologyKey: kubernetes.io/hostname
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: biovalue-worker
  namespace: biovalue
  labels:
    app: biovalue-worker
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: biovalue-worker
---
# HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: biovalue-worker-hpa
  namespace: biovalue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: biovalue-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: biovalue-worker
  namespace: biovalue
---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: biovalue-worker-pdb
  namespace: biovalue
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: biovalue-worker

