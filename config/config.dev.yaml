# BioValue-AI 开发环境配置

system:
  env: development
  service_name: biovalue-ai-dev
  version: "1.0.0-dev"
  max_concurrency: 10
  shutdown_timeout: 10s

temporal:
  address: "localhost:7233"
  namespace: "default"
  task_queue: "biovalue-dev"
  worker:
    max_concurrent_activities: 5
    max_concurrent_workflows: 3
    activity_poll_interval: 200ms
  retry:
    initial_interval: 2s
    backoff_coefficient: 1.5
    maximum_interval: 30s
    maximum_attempts: 3

storage:
  redis:
    address: "localhost:6379"
    password: ""
    db: 1
    pool_size: 20
    min_idle_conns: 2
    dial_timeout: 5s
    read_timeout: 3s
    write_timeout: 3s
    
  vector_db:
    type: milvus
    address: "localhost:19530"
    collection: "biovalue_embeddings_dev"
    dimension: 1536
    index_type: FLAT
    metric_type: IP

llm:
  provider: openai
  model: gpt-4-turbo
  api_key: "${OPENAI_API_KEY}"
  base_url: "https://api.openai.com/v1"
  timeout: 60s
  max_retries: 2
  rate_limit:
    requests_per_minute: 30
    tokens_per_minute: 50000
  fallback:
    enabled: false

mcp:
  discovery:
    type: static
  servers: []

observability:
  tracing:
    enabled: false
    
  metrics:
    enabled: true
    port: 9090
    path: /metrics
    
  logging:
    level: debug
    format: console
    output: stdout

security:
  tls:
    enabled: false
  vault:
    enabled: false
  audit:
    enabled: false

