version: '3.8'

services:
  # ==========================================================================
  # Neo4j 图数据库
  # ==========================================================================
  neo4j:
    image: neo4j:5.15.0-community
    container_name: biovalue-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-biovalue123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    networks:
      - biovalue-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # Redis 缓存
  # ==========================================================================
  redis:
    image: redis:7.2-alpine
    container_name: biovalue-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-biovalue123}
    volumes:
      - redis_data:/data
    networks:
      - biovalue-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # BioValue API 服务
  # ==========================================================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: biovalue-api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-biovalue123}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-biovalue123}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      - ../data:/app/data
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - biovalue-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
  redis_data:

networks:
  biovalue-network:
    driver: bridge

